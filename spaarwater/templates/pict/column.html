{% extends "pict/pict.html" %}
{% block options %}
<script>
var options = {
	chart: {
	    type: 'column'
	},
	credits : {
	    enabled: false
	},
	title: {
	    text: ''
	},
	xAxis: {
		categories: ['Sparen', 'Gebruiken']
	},
	yAxis: {
		title: {text: 'mÂ³'},
		max: {{ymax}},
        labels: {
            formatter: function () {
                return Highcharts.numberFormat(this.value, 0,'','');
            }
        }		
	},
	legend: {
		enabled: false
	},
	
	series: [{
		colorByPoint: true,
		pointWidth: 100,
		data:[{{opvang}},{{afvoer}}]
	}]
};

if ({{too_old}}){
	options['tooltip'] = {
    formatter: function() {
        return 'Laatste update is meer dan 3 dagen geleden.';
        }
      };
	options['series'][0]['colorByPoint'] = false;
	options['series'][0]['color']  = '#808080';
    };

</script>
{% endblock %}
